<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        
        <div class="pomo">
            <i class="fa fa-solid fa-circle-right right"></i>
            <h1>PomoDoro</h1>

            <div class="setting">
                
                <a style="text-decoration: none;" href="#"><h3> Setting</h3></a>
            </div>
                <div class="hrline">
                    <hr style="height:2px; width: 97%; margin: 0 0 0 22px; border-width:0; background-color:rgb(117, 113, 113)">
                </div>
                
                <div class="down">

                <div class="panel">
                    <p class="active" id="work">Short Break</p>
                    <p id="break">Long Break</p>
                </div>

                <div class="timer">
                    <div class="time">
                        <p id="minutes">25</p>
                        <p class="middle">:</p>
                        <p id="seconds">00</p>
                    </div>
                </div>

                <div class="controls">
                    <button id="start" onclick="start()">Start</button>
                    <a id="reset" href="" style="text-decoration: none;">Reset</a>
                </div>
            </div>

            <div class="hrline2">
                <hr style="height:2px; width: 86%; margin: 1vw 0 0 4vw; border-width:0; background-color:rgb(117, 113, 113)">
            </div>
    
            <div class="reserver">
                <p>@ PomoDoro Web App. All rights are reserved bt Sandeep Singh</p>
            </div>

        </div>
        


    </div>
    <script src="index.js"></script>
</body>
</html>
